<!DOCTYPE html>
<html>
<head>
	<title>Linden Test</title>
	<link rel="stylesheet" type="text/css" href="./css/main.css">
	<script type="text/javascript" src="./js/vendor/jquery-1.12.3.min.js"></script>
</head>
<body>
	<div class="wrapper">
		<div>
			<p>Improper Fraction to mixed fraction</p>
			<div class="col-2">
				<label for="numerador">Nu: --</label>
				<input type="number" id="numerador"/>
				<br>
				<label for="numerador">De: --</label>
				<input type="number" id="denominador"/>
				<input type="button" value="Draw" id="dibujar">
			</div>
			<div class="col-2">
				<p class="fraction">
					<strong>Mixed fraction: </strong>
					<span id="entero"></span>
					<span>
						<span id="fraccionNumerador"></span>
						<span id="fraccionDenominador"></span>
					</span>
				</p>
				<p class="decimal">
					<strong>Decimal: </strong>
					<span id="decimal"></span>
				</p>
			</div>
		</div>
		<div id="contenedorGrafico"></div>
	</div>
	<script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
